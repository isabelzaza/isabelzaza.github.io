<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Vanderbilt University - Informed Consent Form</title>
	<meta name="description" content="Informed consent form for the online test.">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="vu-consentform.css">
	<script>
		var test_url = 'https://oplab.barrios.io/oplab/61fd90842f7f8044ee09e7b2/execute?mode=live&nextType=HIT&nextID=6298f5bf2586134f58f150c7&stimuliFolderID=6298f4d12586134f58f150b8';
		if (window.location.search.length > 0) {
			test_url = test_url + (test_url.includes('?') ? '&' : '?') + window.location.search.substring(1);
		}
		function accept_clicked() { location.href = test_url; }
	</script>
</head>
<body>
	<div id="for-desktop" style="display: none;">
	<div class="wrapper">
		
		<button type="button" onClick="accept_clicked()">CLICK HERE TO START</button>
	</div>
	</div>

	<div id="for-mobile" style="display: none;">
	<div class="wrapper">
	<p>This online test is not suitable for mobile devices. Please access this page on your desktop or laptop computer.</p>
	</div>
	</div>

	<script src="mobile-detect.min.js"></script>
	<script>
		var detector = new MobileDetect(window.navigator.userAgent);
		var div_id = (detector.mobile() == null ? "for-desktop" : "for-mobile");
		document.addEventListener("DOMContentLoaded", function(e) {
			document.getElementById(div_id).style.display = "block";
		});
	</script>
</body>
</html>
